<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OMEGA ESP</title>
  <!-- Use the latest TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Simple slide-in and fade-in animations */
    .slide-in-bottom {
      animation: slide-in-bottom 0.5s cubic-bezier(.25, .46, .45, .94) both;
    }
    @keyframes slide-in-bottom {
      0% {
        transform: translateY(1000px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .fade-in {
      animation: fade-in 1.2s cubic-bezier(.39, .575, .565, 1.000) both;
    }
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="font-sans text-gray-900" style="font-family: 'Source Sans Pro', sans-serif;">
  
<header class="container mx-auto p-6 flex items-center justify-between">

          Welcome to OMEGA

        <p class="text-blue-500 font-bold fade-in">

        <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start fade-in">

    </div>
  </main>
  
  <!-- Footer -->

    <p class="text-sm text-gray-500">&copy; GHOST OMEGA 2019-2025</p>
  </footer>
